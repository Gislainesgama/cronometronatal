<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown to Christmas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Flavors&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
 
  <h1 class="custom-font">Contagem regressiva para o Natal!</h1>
  <div class="countdown">
    <span id="days"></span>
    <span id="hours"></span>
    <span id="minutes"></span>
    <span id="seconds"></span>
  </div>
  <br>
  <footer>
    <div class="musica">
      <audio controls autoplay>
        <source src="./enchanted-chimes-177906.mp3" type="audio/mp3">
      </audio>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
